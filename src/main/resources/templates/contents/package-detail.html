<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="container" th:fragment="content">
		<div class="container container-package-detail">
			<div class="row well">
				<div class="col-xs-12 col-md-4">
					<img class="img-responsive img-zoom"
						th:src="${packageDetail.image}" alt="Chania" width="300"
						height="500">
				</div>
				<div class="col-xs-12 col-md-8">
					<div class="panel panel-default detail-package"
						style="border: none;">
						<div class="panel-heading" style="border: none;">
							<h4 th:text="${#strings.append(package_type,' Description :')}">Package
								Wedding A</h4>
						</div>
						<div class="panel-body package-box" style="border: none;">
							<div class="col-xs-12 col-md-4">
								<div class="well" align="center">
									<h5
										th:text="${packageDetail.vendorStyle==null}?${#strings.append('Rp. ',#numbers.formatDecimal(packageDetail.paxPrice,3,'POINT',2,'COMMA'))}:${packageDetail.vendorStyle}">Rp.
										250 k</h5>
									<h5
										th:text="${packageDetail.vendorStyle==null}?'per Pax':'Style'">per
										Pax</h5>
								</div>
							</div>
							<div class="col-xs-12 col-md-4">
								<div class="well" align="center">
									<h5 th:text="${packageDetail.capacity}">capacity</h5>
									<h5>People</h5>
								</div>
							</div>
							<div class="col-xs-12 col-md-4">
								<div class="well" align="center">
									<h5
										th:text="${#strings.append(packageDetail.rentDuration,' Hours')}">3
										Hours</h5>
									<h5>Room Usage</h5>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- end of header -->
			<div class="row well" style="border: none; box-shadow: none;">
				<div class="col-xs-12 col-md-8">
					<h2 th:inline="text">
						[[${#strings.capitalize(packageDetail.name)}]] <small>[[${#strings.capitalize(packageDetail.room)}]]</small>
					</h2>
					<blockquote>
						<p th:text="${#strings.capitalize(packageDetail.description)}">Lorem
							Ipsum</p>
					</blockquote>
				</div>
				<!-- end of list feature  -->
				<div class="col-xs-12 col-md-4">
					<blockquote>
						<span style="font-size: 0.9em;">Minimum Payment</span>
						<p class="lead"
							th:text="${#strings.append('Rp. ',#numbers.formatDecimal(packageDetail.minimumPayment,3,'POINT',2,'COMMA'))}">Price</p>
					</blockquote>
					<blockquote>
						<span style="font-size: 0.9em;">Total Price</span>
						<p class="lead"
							th:text="${#strings.append('Rp. ',#numbers.formatDecimal(packageDetail.price,3,'POINT',2,'COMMA'))}">Price</p>
					</blockquote>
				</div>
			</div>
			<!-- end of description row -->
			<div class="row" style="border: none; box-shadow: none;"
				align="center">
				<div id="button-booking"
					class="col-xs-8 col-md-2 col-md-offset-5 col-xs-offset-2 big-button-trigger ">
					<h2>Book Now</h2>
				</div>
			</div>
			<hr />
		</div>
	</div>
</body>
</html>
