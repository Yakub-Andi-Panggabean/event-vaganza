<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
	name="viewport" />

</head>

<body>

	<div class="content" th:fragment="content">
		<div class="container">
			<div class="row">
				<div class="head-title">Plan My Event</div>
			</div>

			<div class="row">
				<div id="wizard" style="text-align: center">
					<ul class="progress-indicator custom-complex">
						<li th:each="step,iter:${steps}"
							th:class="${iter.count==1}?'onprogress'" th:id="${step.id}"
							th:inline="text"><span class="bubble"></span>[[${step.stepName}]]</li>
					</ul>
				</div>

				<div class="row">
					<div class="col-sm-9">

						<div id="wizard_content">
							<!-- dynamic content -->

							<div class="row">
								<div class="quote-info">
									<label id="plan-quote-info">Please define your event
										date and time</label>
								</div>
							</div>
							<div class="col-sm-8 col-sm-offset-2">
								<label>EVENT DATE & TIME</label>
								<div class="form-group">
									<input id="wizard-date" name="plan-event-date" type="text"
										class="form-control" placeholder="Select Event Date" value="">
									<span class="input-icon pe-7s-date"></span>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-4 col-sm-offset-4">
									<button id="wizard-process-button" class="btn btn-next"
										onclick="processWizardTransaction(1,true)">NEXT</button>
								</div>
							</div>
						</div>
						<!-- end of dynamic content -->

					</div>
					<div class="col-sm-3">
						<div class="mseva-plan">
							<img th:src="@{/image/mseva-welcome.png}"></img>
							<div class="quote-info">
								<label id="plan-quote-info-selected" style="font-size: 20px;"></label>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>

		<input type="hidden" id="plan_user_id" th:value="${userId}"> <input
			type="hidden" id="plan_venue_category" th:value="${venueCategory}">
		<input type="hidden" id="plan_value_container">

	</div>


	</div>

</body>
</html>
