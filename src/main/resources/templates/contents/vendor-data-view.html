<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
	name="viewport" />
<title>Event Vaganza</title>

</head>
<body>

	<div th:fragment="content" class="content">
		<div class="container">
			<div class="row">
				<h3 class="headline">PARTNER CONFIRMATION</h3>
				<hr class="headline-line">
			</div>

			<div class="row">
				<div class="col-sm-6">
					<div class="row">
						<p
							style="font-size: 18px; font-weight: 700; line-height: 20px; color: #ccc; margin: 10px 0px">
							VENDOR INFORMATION <span><i
								class="input-icon pe-7s-angle-down"
								style="font-size: 24px; position: absolute; top: 8px; margin-left: 20px; cursor: pointer"
								onclick="toggle_visibility('more-info')"></i></span>
						</p>
					</div>
					<div class="row">
						<div class="col-sm-5" style="color: #898989">
							<label>NAME</label>
						</div>
						<div class="col-sm-7">
							<label th:text="${existingVendor.name}">name</label>
						</div>
					</div>
					<div id="more-info" style="display: none">
						<div class="row">
							<div class="col-sm-5" style="color: #898989">
								<label>ADDRESS</label>
							</div>
							<div class="col-sm-7">
								<label th:text="${existingVendor.address}">address</label>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-5" style="color: #898989">
								<label>DESCRIPTION</label>
							</div>
							<div class="col-sm-7">
								<label th:text="${existingVendor.desc}">desc</label>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-5" style="color: #898989">
								<label>PIC</label>
							</div>
							<div class="col-sm-7">
								<label th:text="${existingVendor.pic}">pic</label>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-5" style="color: #898989">
								<label>PHONE</label>
							</div>
							<div class="col-sm-7">
								<label th:text="${existingVendor.phone}">+62-21 580 1866</label>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-5" style="color: #898989">
								<label>MOBILE PHONE</label>
							</div>
							<div class="col-sm-7">
								<label th:text="${existingVendor.handphone}">+62812 9876
									1234</label>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-5" style="color: #898989">
								<label>E-MAIL</label>
							</div>
							<div class="col-sm-7">
								<label th:text="${existingVendor.email}">lemonz@flatstudio.com</label>
							</div>
						</div>
					</div>
					<br>
					<div class="row">
						<p
							style="font-size: 18px; font-weight: 700; line-height: 20px; color: #ccc; margin: 10px 0px">VENDOR
							TYPE</p>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<label th:each="type : ${vendorTypes}"
								th:text="${type.vendorTypeName}">Photography,
								Videography, Decor</label>
						</div>
					</div>
					<div class="row">
						<a th:href="@{/vendor-update}">
							<button class="btn btn-action">Update Data</button>
						</a>
					</div>
				</div>

				<div class="col-sm-6">
					<div class="row">
						<p
							style="font-size: 18px; font-weight: 700; line-height: 20px; color: #ccc; margin: 10px 0px">REQUIRED
							CONFIRMATION</p>
					</div>
					<div class="row">
						<div class="col-sm-6">
							<p>
								<img th:src="@{/image/icon-date-orange_16x16.png}" width="16px"
									height="auto"></img>14 Februari 2017
							</p>
							<p>
								<img th:src="@{/image/icon-time-orange_16x16.png}" width="16px"
									height="auto"></img>19.00 - 22.00 WIB
							</p>
						</div>
						<div class="col-sm-3" style="padding: 5px">
							<label class="radio"><input type="radio" value="a"
								name="confirm1" data-toggle="radio" checked />ACCEPT</label> <label
								class="radio"><input type="radio" value="d"
								name="confirm1" data-toggle="radio" />DECLINE</label>
						</div>
					</div>
					<hr>
					<div class="row">
						<button class="btn btn-action">SUBMIT</button>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
