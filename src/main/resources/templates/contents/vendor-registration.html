<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="container" th:fragment="content">
		<div class="container-package-detail">

			<div class="col-sm-3" style="padding: 0 auto">
				<div class="panel panel-default">
					<div class="panel-heading">Available Venue</div>
					<div class="panel-body">

						<div class="col-sm-12">
							<select class="form-control" id="available_venue_list">
								<option>1</option>
							</select>

						</div>
						<br />
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">Selected Venue</div>
					<div class="panel-body" style="padding-left: 0px;">
						<div class="row">
							<div class="col-sm-5" style="color: #898989">
								<label>NAME</label>
							</div>
							<div class="col-sm-7">
								<label id="vendor_venue_name"></label>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-5" style="color: #898989">
								<label>City</label>
							</div>
							<div class="col-sm-7">
								<label id="vendor_venue_city"></label>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-5" style="color: #898989">
								<label>ADDRESS</label>
							</div>
							<div class="col-sm-7">
								<label id="vendor_venue_address" th:inline="text">
									[[${venueData.venueAddress!=null&&!venueData.venueAddress.equals('')?venueData.venueAddress:''}]]
								</label>
							</div>
						</div>
						<div class="col-sm-12">
							<br />
							<button id="button_venue_vendor" class="btn btn-warning"
								style="width: 100%;" disabled="disabled" onclick="useVenue()">Use
								Venue</button>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-9">
				<div class="panel panel-default">
					<div class="panel-heading">Fill Vendor Information</div>
					<div class="panel-body">
						<form name="vendor_registration" action="#" th:action="@{/vendor}"
							th:object="${vendor}" method="post">
							<div class="col-sm-6">
								<input type="hidden" id="venue_vendor_value"
									th:field="*{venueVendor}">
								<div id="form_group_vendorname" class="form-group has-feedback">
									<i class="glyphicon glyphicon-user form-control-feedback"></i>
									<input type="text" class="form-control" name="vendorname"
										id="vendorname" placeholder="Name" th:field="*{name}">
									<span class="error_message" id="vendorname_error_message"
										hidden="true"></span>
								</div>
								<div id="form_group_vendor_handphone"
									class="form-group has-feedback">
									<i class="glyphicon glyphicon-phone form-control-feedback"></i>
									<input type="text" class="form-control" name="vendor_handphone"
										id="vendor_handphone" placeholder="Mobile Number"
										th:field="*{handphone}"> <span class="error_message"
										id="vendor_handphone_error_message" hidden="true"></span>
								</div>
								<div id="form_group_vendor_phone"
									class="form-group has-feedback">
									<i class="glyphicon glyphicon-earphone form-control-feedback"></i>
									<input type="text" class="form-control" id="vendor_phone"
										name="vendor_phone" placeholder="Phone" th:field="*{phone}">
									<span class="error_message" id="vendor_phone_error_message"
										hidden="true"></span>
								</div>
								<div id="form_group_vendor_email"
									class="form-group has-feedback">
									<i class="glyphicon glyphicon-envelope form-control-feedback"></i>
									<input type="email" class="form-control" id="vendor_email"
										name="vendor_email" placeholder="email" th:field="*{email}">
									<span class="error_message" id="vendor_email_error_message"
										hidden="true"></span>
								</div>
								<div id="form_group_vendor_pic" class="form-group has-feedback">
									<i class="glyphicon glyphicon-eye-close form-control-feedback"></i>
									<input type="text" class="form-control" id="vendor_pic"
										name="vendor_pic" placeholder="pic" th:field="*{pic}">
									<span class="error_message" id="vendor_pic_error_message"
										hidden="true"></span>
								</div>
								<div id="form_group_vendor_description" class="form-group">
									<textarea class="form-control" th:field="*{desc}"
										id="vendor_description" name="vendor_description" rows="3"
										placeholder="description"></textarea>
									<span class="error_message"
										id="vendor_descrption_error_message" hidden="true"></span>
								</div>
								<div id="form_group_vendor_address" class="form-group">
									<textarea class="form-control" th:field="*{address}"
										id="vendor_address" name="vendor_address" rows="3"
										placeholder="Address"></textarea>
									<span class="error_message" id="vendor_address_error_message"
										hidden="true"></span>
								</div>
								<button id="register_vendor_button" type="submit"
									class="btn btn-warning" style="width: 100%" disabled="true">Submit</button>
							</div>
							<div class="col-sm-6">
								<div class="col-sm-6">
									<div class="panel panel-default">
										<div class="panel-heading">Available Type</div>
										<div class="panel-body" style="padding: 0%">
											<select id="available_category_list" multiple
												class="form-control" style="height: 200px">
											</select>
											<button id="button_pick_vendor_type" type="button"
												class="btn btn-warning" style="width: 100%">pick >></button>
										</div>
									</div>
								</div>

								<div class="col-sm-6">
									<div class="panel panel-default">
										<div class="panel-heading">Picked Type</div>
										<div class="panel-body" style="padding: 0%">
											<select th:field="*{vendorType}" id="choosen_category_list"
												multiple class="form-control" style="height: 200px">
											</select>
											<button id="button_cancel_vendor_type" type="button"
												class="btn btn-warning" style="width: 100%"><
												cancel</button>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
					<!-- end of panel body -->
				</div>
			</div>
		</div>
	</div>
</body>
</html>
