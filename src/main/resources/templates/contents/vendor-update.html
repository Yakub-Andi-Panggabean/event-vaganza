<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="container" th:fragment="content">
		<div class="col-sm-3" style="padding: 0 auto">
			<div class="panel panel-default">
				<div class="panel-heading">Available Venue</div>
				<div class="panel-body">

					<div class="col-sm-12">
						<select class="form-control" id="available_venue_list">
							<option>1</option>
						</select>
					</div>
					<br />
				</div>
			</div>

			<div class="panel panel-default">
				<div class="panel-heading">Selected Venue</div>
				<div class="panel-body" style="padding-left: 0px;">
					<div class="row">
						<div class="col-sm-5" style="color: #898989">
							<label>NAME</label>
						</div>
						<div class="col-sm-7">
							<label id="vendor_venue_name" th:text="${venueData.venueName}"></label>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-5" style="color: #898989">
							<label>City</label>
						</div>
						<div class="col-sm-7">
							<label id="vendor_venue_city" th:text="${venueData.city}"></label>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-5" style="color: #898989">
							<label>ADDRESS</label>
						</div>
						<div class="col-sm-7">
							<label id="vendor_venue_address"
								th:text="${venueData.venueAddress}"></label>
						</div>
					</div>
					<div class="col-sm-12">
						<br />
						<button id="button_venue_vendor" class="btn btn-warning"
							style="width: 100%;" disabled="disabled" onclick="useVenueUpdate()">Use
							Venue</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-9">
			<div class="panel panel-default">
				<div class="panel-heading">Fill Vendor Information</div>
				<div class="panel-body">
					<form id="form_vendor_update" name="vendor_update" action="#"
						th:action="@{/vendor-update}" th:object="${vendor}" method="post">
						<input type="hidden" id="venueVendor" name="venueVendor"
							th:value="${vendorData.venueVendor}">
						<div class="col-sm-6">
							<div id="form_group_vendorname" class="form-group has-feedback">
								<i class="glyphicon glyphicon-user form-control-feedback"></i> <input
									type="text" class="form-control" name="name" id="vendorname"
									placeholder="Name" th:value="${vendorData.name}"> <span
									class="error_message" id="vendorname_error_message"
									hidden="true"> </span>
							</div>
							<div id="form_group_vendor_handphone"
								class="form-group has-feedback">
								<i class="glyphicon glyphicon-phone form-control-feedback"></i>
								<input type="text" class="form-control" name="handphone"
									id="vendor_handphone" placeholder="Mobile Number"
									th:value="${vendorData.handphone}"> <span
									class="error_message" id="vendor_handphone_error_message"
									hidden="true"></span>
							</div>
							<div id="form_group_vendor_phone" class="form-group has-feedback">
								<i class="glyphicon glyphicon-earphone form-control-feedback"></i>
								<input type="text" class="form-control" id="vendor_phone"
									name="phone" placeholder="Phone" th:value="${vendorData.phone}">
								<span class="error_message" id="vendor_phone_error_message"
									hidden="true"></span>
							</div>
							<div id="form_group_vendor_email" class="form-group has-feedback">
								<i class="glyphicon glyphicon-envelope form-control-feedback"></i>
								<input type="email" class="form-control" id="vendor_email"
									name="email" placeholder="email" th:value="${vendorData.email}">
								<span class="error_message" id="vendor_email_error_message"
									hidden="true"></span>
							</div>
							<div id="form_group_vendor_pic" class="form-group has-feedback">
								<i class="glyphicon glyphicon-eye-close form-control-feedback"></i>
								<input type="text" class="form-control" id="vendor_pic"
									name="pic" placeholder="pic" th:value="${vendorData.pic}">
								<span class="error_message" id="vendor_pic_error_message"
									hidden="true"></span>
							</div>
							<div id="form_group_vendor_description" class="form-group">
								<textarea class="form-control" id="vendor_description"
									name="desc" rows="3" placeholder="description" th:inline="text">[[${vendorData.desc}]]</textarea>
								<span class="error_message" id="vendor_descrption_error_message"
									hidden="true"></span>
							</div>
							<div id="form_group_vendor_address" class="form-group">
								<textarea class="form-control" id="vendor_address"
									name="address" rows="3" placeholder="Address" th:inline="text">[[${vendorData.address}]]</textarea>
								<span class="error_message" id="vendor_address_error_message"
									hidden="true"></span>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="col-sm-6">
								<div class="panel panel-default">
									<div class="panel-heading">Available Type</div>
									<div class="panel-body" style="padding: 0%">
										<select id="available_category_update_list" multiple
											class="form-control" style="height: 200px">
											<option th:each="type : ${availableVendorTypes}"
												th:value="${type.vendorType}"
												th:text="${type.vendorTypeName}"></option>
										</select>
										<button id="button_pick_update_vendor_type" type="button"
											class="btn btn-warning" style="width: 100%">pick >></button>
									</div>
								</div>
							</div>

							<div class="col-sm-6">
								<div class="panel panel-default">
									<div class="panel-heading">Picked Type</div>
									<div class="panel-body" style="padding: 0%">
										<select name="vendorType" id="choosen_category_update_list"
											multiple class="form-control" style="height: 200px">
											<option th:each="type : ${vendorTypes}"
												th:value="${type.vendorType}"
												th:text="${type.vendorTypeName}" selected="true"></option>
										</select>
										<button id="button_cancel_update_vendor_type" type="button"
											class="btn btn-warning" style="width: 100%"><<
											cancel</button>
									</div>
								</div>
							</div>
						</div>
					</form>
					<button id="update_vendor_button" type="submit"
						class="btn btn-warning" style="width: 100%">Update</button>
				</div>
				<!-- end of panel body -->
			</div>
		</div>
</body>
</html>
