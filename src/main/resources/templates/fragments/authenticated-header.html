<header style="color: #e5b516">
	<!-- Navigation -->
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Event Vaganza</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav" th:each="menu,rowStat : ${menus}">
					<li><a th:href="${menu.url}" th:text="${menu.label}"
						th:id="${menu.label}">Register</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown"><a class="dropdown-toggle navbar-brand"
						data-toggle="dropdown" th:text="${user}"></a>
						<ul class="dropdown-menu">
							<li><a href="#">Profile</a></li>
							<li><a href="#">Setting</a></li>
							<li><a onclick="invalidate()">Logout</a></li>
						</ul></li>
				</ul>

				<form class="navbar-form" role="search" method="GET"
					action="/search">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Search"
							name="f" id="search">
						<div class="input-group-btn">
							<button class="btn btn-default" type="submit">
								<i class="glyphicon glyphicon-search"></i>
							</button>
						</div>
					</div>
				</form>


			</div>
		</div>
		<!-- /.navbar-collapse -->
		<!-- /.col-lg-6 -->
		<!-- /.container -->
	</nav>
</header>
