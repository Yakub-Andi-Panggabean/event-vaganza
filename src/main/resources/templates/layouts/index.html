<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
	name="viewport" />

<link rel="icon" type="image/png" th:href="@{image/favicon.png}" />
<title>Event Vaganza</title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></link>
<link th:href="@{/css/light-bootstrap-dashboard.css}" rel="stylesheet"></link>
<link th:href="@{/css/vaganza-style.css}" rel="stylesheet"></link>
<link th:href="@{/css/animate.min.css}" rel="stylesheet"></link>
<link th:href="@{/css/pe-icon-7-stroke.css}" rel="stylesheet"></link>
<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"></link>
<link th:href="@{/css/left-panel.css}" rel="stylesheet"></link>
<link th:href="@{/css/yamm.css}" rel="stylesheet">
<link th:href="@{/css/demo.css}" rel="stylesheet">
<link th:href="@{/css/bootstrap-datetimepicker.min.css}"
	rel="stylesheet">
<link th:href="@{/css/bootstrap-datepicker3.css}" rel="stylesheet">
<link th:href="@{/css/bootstrap-datepicker3.standalone.min.css}"
	rel="stylesheet">
</head>
<body>

	<header class="header" th:replace="${header} :: header">
		<p>This is default header area for default layout</p>
	</header>
	<div class="block"></div>
	<div class="wrapper">
		<div class="content">
			<div class="container" th:include="${view} :: content"></div>
		</div>
	</div>
	<footer th:replace="${footer} :: footer">
		<p>This is default footer area for default layout</p>
	</footer>


	<!-- login modal -->
	<div id="login_modal" class="modal fade " role="dialog">
		<div class="modal-dialog modal-sm">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-body">
					<br />
					<div align="center">
						<img class="img-responsive" th:src="@{/image/login-icon.png}"
							alt="Chania" width="100" height="150">
						<div>
							<h4>Masuk ke Akun Anda</h4>
						</div>
						<div id="z-exception" style="color: red;"></div>
					</div>
					<br />
					<!-- 					<form> -->
					<div class="input-group">
						<div class="input-group-addon">
							<span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
						</div>
						<input type="text" placeholder="Masukan Email"
							class="form-control" id="z-user">
					</div>
					<br />
					<div class="input-group">
						<div class="input-group-addon">
							<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
						</div>
						<input type="password" placeholder="Kata Sandi"
							class="form-control" id="z-password">
					</div>
					<br />
					<div align="center">
						<button type="submit" class="btn btn-primary"
							style="width: 100%; margin-bottom: 0.5em" id="z-auth">Masuk</button>
						<button type="submit" class="btn btn-warning"
							style="width: 100%; margin-bottom: 1em">Lupa Kata Sandi</button>
						<span>Belum Punya Akun ? <a href="/register">Daftar
								disini</a></span>
					</div>
					<!-- </form> -->
				</div>
			</div>
		</div>
	</div>
	<!-- end of login modal -->

	<!-- booking modal -->
	<div id="book_modal" class="modal fade" role="dialog">
		<div class="col-xs-12 col-md-4 col-md-offset-4 modal-booking">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title" id="modal_title">Booking Request</h4>
				</div>
				<div class="modal-body" style="padding: 3%;">

					<div class="form-group">
						<label for="name">Event Date </label>
						<div class='input-group date' id='book-event-date'
							data-provide="datepicker">
							<input type='text' class="form-control" /> <span
								class="input-group-addon"> <span
								class="glyphicon glyphicon-calendar"></span>
							</span>
						</div>
					</div>

					<div class="form-group">
						<label for="process_location">Group Size</label> <input
							type="text" class="form-control" id="booking_group_size">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" style="width: 100%" id="modal_action"
						class="btn btn-default">Books</button>
				</div>
			</div>
		</div>
	</div>
	<!-- end of booking modal -->

</body>
<script th:src="@{/js/jquery-3.1.0.min.js}"></script>
<script th:src="@{/js/app.js}"></script>

<script th:src="@{/js/bootstrap-checkbox-radio-switch.js}"
	type="text/javascript"></script>
<script th:src="@{/js/bootstrap-select.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap-notify.js}" type="text/javascript"></script>
<script th:src="@{/js/left-panel.js}" type="text/javascript"></script>
